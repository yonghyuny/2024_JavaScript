<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="ADlist.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="title">부평구 부평</div>
        <div class="header_icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
    <div class="main">
      <section class="ADList">
        <div class="AD1">
          <div class="mainInfo">
            <div class="imgBox">
              <img
                src="https://s3.ap-northeast-2.amazonaws.com/stone-i-dagym-centers/images/gyms/18e5ec56c2a2c8a2e4/2WMqrmKY6Sakmdrwo7uXrELngTjjummNA7rG.Big_240324_무브짐앤무브맥스PT시청점_13.jpg"
                alt=""
              />
            </div>
            <div class="info">
              <div class="info__top">
                <div class="info__top-group">
                  <div class="info__top-item">헬스</div>
                  <div class="info__top-gymname">시청 무브짐</div>
                  <div class="info__top-rateReview">
                    <div class="rate"><i class="fa-solid fa-star"></i>5.0</div>
                    <div class="review">(4)</div>
                    <div class="address">서울 중구 서소문동</div>
                  </div>
                </div>
                <div class="info__top-icon">
                  <i class="fa-regular fa-heart"></i>
                </div>
              </div>
              <div class="info__bottom">
                <div class="info__bottom-ticket">
                  <div class="daily">일일권</div>
                  <div class="memberPrice">다짐회원가</div>
                </div>
                <div class="info__bottom-priceInfo">
                  <span class="discountrate">15%</span>
                  <span class="discountPrice">37,500원~</span
                  ><span class="text">/월</span>
                  <span class="regularPrice">44,000원</span>
                </div>
              </div>
            </div>
          </div>
          <div class="footerInfo">
            <div class="freeProgram">
              <div class="free__title">무료 프로그램</div>
              <div class="free__info">o.t</div>
            </div>
            <div class="freeService">
              <div class="free__title">무료 서비스</div>
              <div class="free__info">운동복 / 수건 / 샤워실</div>
            </div>
          </div>
        </div>
      </section>
      <section class="list"></section>
    </div>
  </body>
</html>
